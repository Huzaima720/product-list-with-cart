<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/product.css">
  <link rel="stylesheet" href="./styles/cart.css">
  <link rel="stylesheet" href="./styles/modal.css">

  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="products">
      <h1>Desserts</h1>
      <div class="productList">
        <!-- Product list will be dynamically generated here using JavaScript -->
      </div>

    </div>










    <div class="cart">
      <h3>Your Cart</h3>
      <div class="emptyCart">
        <div class="image">
          <img src="./assets/images/illustration-empty-cart.svg" alt="" srcset="">
        </div>
        <p>Your Added Items will appear here</p>
      </div>

      <div class="items">


      </div>
      <div class="details">
        <div class="cart-total">
          <p>Order Total</p>
          <h2>$46.50</h2>
        </div>
        <div class="info">
          <p>This is a <b>carbon-neutral</b> delivery</p>
        </div>
        <div class="confirm">
          <button class="btn">Confirm Order</button>
        </div>
      </div>
    </div>
  </div>
  <dialog data-modal class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <img src="assets/images/icon-order-confirmed.svg" alt="">
        <h2>Order Confirmed</h2>
        <p>We hope you enjoy your food</p>
      </div>
      <div class="modal-body">
        <div class="order-items">
          <!-- Order items will be dynamically generated here using JavaScript -->
        </div>
        <div class="order-total">
          <p>Order Total</p>
          <h2>$46.50</h2>
        </div>

      </div>
      <div data-close-modal class="modal-footer">
        <button class="btn ">Start New Order</button>
      </div>

    </div>

  </dialog>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="scripts/products.js"></script>
  <script src="scripts/cart.js"></script>
  <script src="scripts/modal.js"></script>
</body>

</html>
